<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #15202B;
            --bg-secondary: #142230;
            --bg-card: #1C2D3F;
            --bg-hover: #243447;
            --border-primary: #2A3F54;
            --border-light: #344E68;
            --text-primary: #E7E9EA;
            --text-secondary: #8B98A5;
            --text-muted: #6B7280;
            --status-ok: #00C853;
            --status-warning: #FFB300;
            --status-error: #FF5252;
            --aws-orange: #FF9900;
            --aws-orange-light: #FFB84D;
            --aws-blue: #3B82F6;
            --aws-purple: #8B5CF6;
            --aws-green: #10B981;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.2);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.5;
            padding: 20px;
            min-height: 100vh;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-content { text-align: center; }

        .loading-logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--aws-orange) 0%, var(--aws-orange-light) 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 8px 24px rgba(255, 153, 0, 0.3);
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .loading-logo svg {
            width: 40px;
            height: 40px;
            fill: #fff;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-primary);
            border-top-color: var(--aws-orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .loading-subtext {
            font-size: 13px;
            color: var(--text-muted);
        }

        .main-content {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .region-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-primary);
        }

        .region-badge svg {
            width: 14px;
            height: 14px;
            stroke: var(--aws-orange);
        }

        .health-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 24px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .health-badge svg { width: 16px; height: 16px; }

        .health-badge.healthy {
            background: rgba(0,200,83,0.15);
            color: var(--status-ok);
            border: 1px solid rgba(0,200,83,0.3);
        }
        .health-badge.warning {
            background: rgba(255,179,0,0.15);
            color: var(--status-warning);
            border: 1px solid rgba(255,179,0,0.3);
        }
        .health-badge.critical {
            background: rgba(255,82,82,0.15);
            color: var(--status-error);
            border: 1px solid rgba(255,82,82,0.3);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 14px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            padding: 14px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
        }

        .stat-card.ec2::before { background: linear-gradient(90deg, var(--aws-orange), var(--aws-orange-light)); }
        .stat-card.s3::before { background: linear-gradient(90deg, var(--aws-green), #34D399); }
        .stat-card.lambda::before { background: linear-gradient(90deg, var(--aws-purple), #A78BFA); }
        .stat-card.alarms::before { background: linear-gradient(90deg, var(--status-error), #FF8A80); }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--border-light);
        }

        .stat-card.alarm-active {
            border-color: var(--status-error);
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0%, 100% { border-color: var(--status-error); }
            50% { border-color: rgba(255,82,82,0.3); }
        }

        .stat-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .stat-icon {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-icon.ec2 { background: rgba(255,153,0,0.15); }
        .stat-icon.s3 { background: rgba(16,185,129,0.15); }
        .stat-icon.lambda { background: rgba(139,92,246,0.15); }
        .stat-icon.alarms { background: rgba(255,82,82,0.15); }

        .stat-icon svg { width: 20px; height: 20px; }

        .stat-icon.ec2 svg { stroke: var(--aws-orange); }
        .stat-icon.s3 svg { stroke: var(--aws-green); }
        .stat-icon.lambda svg { stroke: var(--aws-purple); }
        .stat-icon.alarms svg { stroke: var(--status-error); }

        .stat-title {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 6px;
        }

        .stat-value.orange { color: var(--aws-orange); }
        .stat-value.green { color: var(--aws-green); }
        .stat-value.purple { color: var(--aws-purple); }
        .stat-value.red { color: var(--status-error); }

        .stat-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 11px;
        }

        .stat-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
        }

        .status-dot.running {
            background: var(--status-ok);
            box-shadow: 0 0 8px rgba(0,200,83,0.5);
        }
        .status-dot.stopped { background: var(--status-error); }
        .status-dot.ok {
            background: var(--status-ok);
            box-shadow: 0 0 8px rgba(0,200,83,0.5);
        }
        .status-dot.alarm {
            background: var(--status-error);
            animation: pulse-dot 1.5s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; box-shadow: 0 0 8px rgba(255,82,82,0.8); }
            50% { opacity: 0.6; box-shadow: 0 0 4px rgba(255,82,82,0.4); }
        }

        /* Section Cards */
        .section-card {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 18px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .section-title-icon {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section-title-icon.cost { background: rgba(16,185,129,0.15); }
        .section-title-icon.cost svg { stroke: var(--aws-green); width: 18px; height: 18px; }
        .section-title-icon.ec2 { background: rgba(255,153,0,0.15); }
        .section-title-icon.ec2 svg { stroke: var(--aws-orange); width: 18px; height: 18px; }
        .section-title-icon.s3 { background: rgba(16,185,129,0.15); }
        .section-title-icon.s3 svg { stroke: var(--aws-green); width: 18px; height: 18px; }
        .section-title-icon.lambda { background: rgba(139,92,246,0.15); }
        .section-title-icon.lambda svg { stroke: var(--aws-purple); width: 18px; height: 18px; }
        .section-title-icon.alarms { background: rgba(255,82,82,0.15); }
        .section-title-icon.alarms svg { stroke: var(--status-error); width: 18px; height: 18px; }

        .section-badge {
            font-size: 11px;
            padding: 4px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Two Column Layout */
        .two-col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Cost Section */
        .cost-section {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .cost-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 1px;
            background: var(--border-primary);
        }

        .cost-item {
            background: var(--bg-card);
            padding: 20px;
            text-align: center;
        }

        .cost-item.main {
            background: linear-gradient(135deg, rgba(255,153,0,0.1) 0%, rgba(255,153,0,0.05) 100%);
        }

        .cost-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .cost-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .cost-value.main {
            font-size: 32px;
            color: var(--aws-orange);
        }

        .cost-error {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 24px;
            background: rgba(255, 179, 0, 0.05);
        }

        .cost-error-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 179, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .cost-error-icon svg {
            width: 24px;
            height: 24px;
            stroke: var(--status-warning);
        }

        .cost-error-content h4 {
            font-size: 14px;
            font-weight: 600;
            color: var(--status-warning);
            margin-bottom: 4px;
        }

        .cost-error-content p {
            font-size: 12px;
            color: var(--text-muted);
        }

        .cost-error-content code {
            background: var(--bg-card);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .cost-services {
            padding: 16px;
            border-top: 1px solid var(--border-primary);
        }

        .cost-services-title {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .cost-service-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-primary);
        }

        .cost-service-row:last-child { border-bottom: none; }

        .cost-service-info { flex: 1; min-width: 0; }

        .cost-service-name {
            font-size: 12px;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .cost-service-bar {
            height: 4px;
            background: var(--bg-secondary);
            border-radius: 2px;
            overflow: hidden;
        }

        .cost-service-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--aws-orange), var(--aws-orange-light));
            border-radius: 2px;
        }

        .cost-service-value {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            margin-left: 16px;
        }

        /* Cost Breakdown Error State */
        .cost-breakdown-error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px 20px;
            text-align: center;
        }

        .cost-breakdown-error-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(16,185,129,0.15) 0%, rgba(16,185,129,0.05) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .cost-breakdown-error-icon svg {
            width: 32px;
            height: 32px;
            stroke: var(--aws-green);
            opacity: 0.6;
        }

        .cost-breakdown-error-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .cost-breakdown-error-text {
            font-size: 12px;
            color: var(--text-muted);
            max-width: 220px;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .cost-breakdown-error-permission {
            display: inline-block;
        }

        .cost-breakdown-error-permission code {
            font-size: 11px;
            background: var(--bg-secondary);
            color: var(--aws-green);
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-primary);
            font-family: 'SF Mono', Monaco, monospace;
        }

        /* Lists */
        .instance-list, .s3-list, .lambda-list, .alarm-list, .rds-list, .log-list {
            max-height: 320px;
            overflow-y: auto;
        }

        /* Instance Rows */
        .instance-row {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 14px 18px;
            border-bottom: 1px solid var(--border-primary);
            transition: background 0.15s ease;
        }
        .instance-row:last-child { border-bottom: none; }
        .instance-row:hover { background: var(--bg-hover); }

        .instance-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-top: 5px;
            flex-shrink: 0;
        }
        .instance-status.running {
            background: var(--status-ok);
            box-shadow: 0 0 8px rgba(0,200,83,0.5);
        }
        .instance-status.stopped { background: var(--status-error); }
        .instance-status.pending {
            background: var(--status-warning);
            animation: pulse-dot 1.5s infinite;
        }

        .instance-info { flex: 1; min-width: 0; }
        .instance-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }
        .instance-id {
            font-size: 11px;
            color: var(--text-muted);
            font-family: monospace;
            margin-bottom: 6px;
        }
        .instance-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        .instance-meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: var(--text-secondary);
        }
        .instance-meta-item svg {
            width: 12px;
            height: 12px;
            stroke: var(--text-muted);
        }
        .instance-meta-item.public-ip { color: var(--aws-green); }
        .instance-meta-item.public-ip svg { stroke: var(--aws-green); }

        .instance-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 6px;
        }
        .instance-type {
            font-size: 11px;
            color: var(--text-muted);
            background: var(--bg-secondary);
            padding: 3px 8px;
            border-radius: 4px;
        }
        .instance-state-badge {
            font-size: 10px;
            font-weight: 600;
            padding: 3px 10px;
            border-radius: 12px;
            text-transform: uppercase;
        }
        .instance-state-badge.running {
            background: rgba(0,200,83,0.15);
            color: var(--status-ok);
        }
        .instance-state-badge.stopped {
            background: rgba(255,82,82,0.15);
            color: var(--status-error);
        }
        .instance-state-badge.pending {
            background: rgba(255,179,0,0.15);
            color: var(--status-warning);
        }

        /* S3 Rows */
        .s3-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 18px;
            border-bottom: 1px solid var(--border-primary);
            transition: background 0.15s ease;
        }
        .s3-row:last-child { border-bottom: none; }
        .s3-row:hover { background: var(--bg-hover); }

        .s3-icon {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-sm);
            background: rgba(16,185,129,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .s3-icon svg {
            width: 18px;
            height: 18px;
            stroke: var(--aws-green);
        }

        .s3-info { flex: 1; min-width: 0; }
        .s3-name {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .s3-meta {
            display: flex;
            gap: 12px;
        }
        .s3-meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: var(--text-secondary);
        }
        .s3-meta-item svg {
            width: 12px;
            height: 12px;
            stroke: var(--text-muted);
        }

        /* Lambda Rows */
        .lambda-row {
            padding: 14px 18px;
            border-bottom: 1px solid var(--border-primary);
            transition: background 0.15s ease;
        }
        .lambda-row:last-child { border-bottom: none; }
        .lambda-row:hover { background: var(--bg-hover); }

        .lambda-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        .lambda-name-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .lambda-icon {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-sm);
            background: rgba(139,92,246,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .lambda-icon svg {
            width: 16px;
            height: 16px;
            stroke: var(--aws-purple);
        }
        .lambda-name-info { flex: 1; }
        .lambda-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .lambda-desc {
            display: block;
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 2px;
        }
        .lambda-runtime {
            font-size: 11px;
            color: var(--aws-purple);
            background: rgba(139,92,246,0.15);
            padding: 3px 10px;
            border-radius: 12px;
            font-weight: 500;
        }
        .lambda-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-left: 42px;
        }
        .lambda-meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: var(--text-secondary);
        }
        .lambda-meta-item svg {
            width: 12px;
            height: 12px;
            stroke: var(--text-muted);
        }

        /* Alarm Rows */
        .alarm-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 18px;
            border-bottom: 1px solid var(--border-primary);
            transition: background 0.15s ease;
        }
        .alarm-row:last-child { border-bottom: none; }
        .alarm-row:hover { background: var(--bg-hover); }
        .alarm-row.critical { background: rgba(255,82,82,0.05); }

        .alarm-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .alarm-status.ok {
            background: var(--status-ok);
            box-shadow: 0 0 8px rgba(0,200,83,0.5);
        }
        .alarm-status.alarm {
            background: var(--status-error);
            animation: pulse-dot 1.5s infinite;
        }
        .alarm-status.insufficient {
            background: var(--status-warning);
        }

        .alarm-info { flex: 1; min-width: 0; }
        .alarm-name {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 2px;
        }
        .alarm-meta {
            font-size: 11px;
            color: var(--text-muted);
        }

        .alarm-state {
            font-size: 10px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 12px;
            text-transform: uppercase;
        }

    <script>
        const REGION = '{{REGION}}';
        const API_BASE = window.location.origin;

        // Fetch data from backend and render dashboard

            try {
                const response = await fetch(`${API_BASE}/server/aws_handler/widget/dashboard/data?region=${encodeURIComponent(REGION)}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to fetch data');
                }

                renderDashboard(data);

                // Hide loader, show content
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';

            } catch (error) {
                console.error('Dashboard error:', error);
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorScreen').style.display = 'flex';

                        <div class="section-header">
                            <div class="section-title">
                                <div class="section-title-icon" style="background: rgba(59,130,246,0.15);">
                                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2" style="stroke: var(--aws-blue);">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                        <polyline points="14 2 14 8 20 8"/>
                                        <line x1="16" y1="13" x2="8" y2="13"/>
                                        <line x1="16" y1="17" x2="8" y2="17"/>
                                    </svg>
                                </div>
                                CloudWatch Logs
                            </div>
                            <span class="section-badge">${data.logs.count} log groups</span>
                        </div>
                        <div class="log-list">${data.logs.html}</div>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="two-col" style="margin-top: 20px;">
                    <div class="section-card">
                        <div class="section-header">
                            <div class="section-title">
                                <div class="section-title-icon cost">
                                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"/>
                                        <path d="M12 6v6l4 2"/>
                                    </svg>
                                </div>
                                Cost Breakdown
                            </div>
                            <span class="section-badge">By Service</span>
                        </div>
                        <div>${data.cost.donutHtml || (data.cost.error ? `
                            <div class="cost-breakdown-error">
                                <div class="cost-breakdown-error-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5">
                                        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                                    </svg>
                                </div>
                                <div class="cost-breakdown-error-title">Cost Data Unavailable</div>
                                <div class="cost-breakdown-error-text">Enable Cost Explorer API access to view spending breakdown by service</div>
                                <div class="cost-breakdown-error-permission">
                                    <code>ce:GetCostAndUsage</code>
                                </div>
                            </div>
                        ` : '<div class="empty-state small"><div class="empty-title">No cost data</div></div>')}</div>
                    </div>

                    <div class="section-card">
                        <div class="section-header">
                            <div class="section-title">
                                <div class="section-title-icon lambda">
                                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                                        <path d="M3 3v18h18"/>
                                        <path d="M18 17V9"/>
                                        <path d="M13 17V5"/>
                                        <path d="M8 17v-3"/>
                                    </svg>
                                </div>
                                Lambda Activity
                            </div>
                            <span class="section-badge">Last 24h</span>
                        </div>
                        ${data.lambda.chartHtml}
                    </div>
                </div>
            `;

            document.getElementById('mainContent').innerHTML = html;
        }

        // Start loading data immediately
        loadDashboard();
    </script>
</body>
</html>
