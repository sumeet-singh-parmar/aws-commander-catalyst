<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Dashboard</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Toastify CSS (served locally from node_modules) -->
    <link rel="stylesheet" type="text/css" href="/server/aws_handler/static/toastify/src/toastify.min.css">
    
    <style>
        /* CRITICAL CSS - Inline for instant display */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #15202B;
            --bg-secondary: #142230;
            --bg-card: #1C2D3F;
            --bg-hover: #243447;
            --border-primary: #2A3F54;
            --border-light: #344E68;
            --text-primary: #E7E9EA;
            --text-secondary: #8B98A5;
            --text-muted: #6B7280;
            --status-ok: #00C853;
            --status-warning: #FFB300;
            --status-error: #FF5252;
            --aws-orange: #FF9900;
            --aws-orange-light: #FFB84D;
            --aws-blue: #3B82F6;
            --aws-purple: #8B5CF6;
            --aws-green: #10B981;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.2);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.5;
            padding: 20px;
            min-height: 100vh;
        }

        /* Loading Screen - Shows INSTANTLY */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-content { text-align: center; }

        .loading-logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--aws-orange) 0%, var(--aws-orange-light) 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 8px 24px rgba(255, 153, 0, 0.3);
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .loading-logo svg {
            width: 40px;
            height: 40px;
            fill: #fff;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-primary);
            border-top-color: var(--aws-orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .loading-subtext {
            font-size: 13px;
            color: var(--text-muted);
        }

        .main-content {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Error Screen */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .error-content { text-align: center; padding: 20px; }

        .error-icon {
            width: 72px;
            height: 72px;
            background: rgba(255,82,82,0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .error-icon svg {
            width: 36px;
            height: 36px;
            stroke: var(--status-error);
        }

        .error-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .error-message {
            font-size: 13px;
            color: var(--text-muted);
            max-width: 300px;
            margin: 0 auto;
        }
    </style>
    
    <!-- External CSS - Cached by browser -->
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="custom-modal-styles.css">
</head>
<body>
    <!-- Loading Screen - Shows INSTANTLY -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.5 17.5c-1.5 0-2.5-1-2.5-2.5 0-1.3.8-2.3 2-2.5 0-2.5 2-4.5 4.5-4.5 2 0 3.7 1.3 4.3 3.2.5-.1 1-.2 1.5-.2 2.2 0 4 1.8 4 4s-1.8 4-4 4h-10z"/>
                </svg>
            </div>
            <div class="loading-spinner"></div>
            <div class="loading-text">AWS Cloud Commander</div>
            <div class="loading-subtext">Loading resources from {{REGION}}</div>
        </div>
    </div>

    <!-- Error Screen -->
    <div id="errorScreen" class="error-screen">
        <div class="error-content">
            <div class="error-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>
                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
            </div>
            <div class="error-title">Failed to Load Dashboard</div>
            <div id="errorMessage" class="error-message">An error occurred while fetching AWS data.</div>
        </div>
    </div>

    <!-- Main Content - Populated by JavaScript -->
    <div id="mainContent" class="main-content"></div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toastify JS (served locally from node_modules) -->
    <script src="/server/aws_handler/static/toastify/src/toastify.min.js"></script>
    
    <!-- External JavaScript - Cached by browser -->
    <script src="dashboard.js"></script>
</body>
</html>
